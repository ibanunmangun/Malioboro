<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Track_Malioboro_1.js"></script>
        <script src="data/Titik_Malioboro_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.800526991142463,110.35342459463854],[-7.780355188183337,110.39013772983299]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Track_Malioboro_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(feature.properties['Id'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Length'] !== null ? Autolinker.link(feature.properties['Length'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Track_Malioboro_1_0() {
            return {
                pane: 'pane_Track_Malioboro_1',
                opacity: 1,
                color: 'rgba(229,182,54,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Track_Malioboro_1');
        map.getPane('pane_Track_Malioboro_1').style.zIndex = 401;
        map.getPane('pane_Track_Malioboro_1').style['mix-blend-mode'] = 'normal';
        var layer_Track_Malioboro_1 = new L.geoJson(json_Track_Malioboro_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Track_Malioboro_1',
            layerName: 'layer_Track_Malioboro_1',
            pane: 'pane_Track_Malioboro_1',
            onEachFeature: pop_Track_Malioboro_1,
            style: style_Track_Malioboro_1_0,
        });
        bounds_group.addLayer(layer_Track_Malioboro_1);
        map.addLayer(layer_Track_Malioboro_1);
        function pop_Titik_Malioboro_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(feature.properties['Id'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? Autolinker.link(feature.properties['Name'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Descript'] !== null ? Autolinker.link(feature.properties['Descript'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? Autolinker.link(feature.properties['Type'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comment'] !== null ? Autolinker.link(feature.properties['Comment'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Symbol'] !== null ? Autolinker.link(feature.properties['Symbol'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DateTimeS'] !== null ? Autolinker.link(feature.properties['DateTimeS'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Elevation'] !== null ? Autolinker.link(feature.properties['Elevation'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Titik_Malioboro_2_0() {
            return {
                pane: 'pane_Titik_Malioboro_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Titik_Malioboro_2');
        map.getPane('pane_Titik_Malioboro_2').style.zIndex = 402;
        map.getPane('pane_Titik_Malioboro_2').style['mix-blend-mode'] = 'normal';
        var layer_Titik_Malioboro_2 = new L.geoJson(json_Titik_Malioboro_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Titik_Malioboro_2',
            layerName: 'layer_Titik_Malioboro_2',
            pane: 'pane_Titik_Malioboro_2',
            onEachFeature: pop_Titik_Malioboro_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Titik_Malioboro_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Titik_Malioboro_2);
        map.addLayer(layer_Titik_Malioboro_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Titik_Malioboro_2.png" /> Titik_Malioboro': layer_Titik_Malioboro_2,'<img src="legend/Track_Malioboro_1.png" /> Track_Malioboro': layer_Track_Malioboro_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Titik_Malioboro_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #ff8d01; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Titik_Malioboro_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Titik_Malioboro_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Titik_Malioboro_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Titik_Malioboro_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Titik_Malioboro_2]);
        });
        </script>
    </body>
</html>
